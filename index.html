<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hanami Petal Simulation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            /* Remove the gradient since we'll use the GIF */
            background: #000;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }
        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            /* Add a slight dim effect to make petals more visible */
            filter: brightness(0.9);
        }
        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 15px;
            border-radius: 10px;
            z-index: 2;
        }
        .controls input {
            width: 100px;
            margin: 5px 0;
        }
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 999;
            transition: opacity 0.5s;
        }
        .music-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 2;
        }
        /* Fix the nested style tag issue */
        .fullscreen-toggle {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 2;
        }
    </style>
</head>
<body>
    <img id="background" src="img/242e379f970c22bf30e1689290627058.gif" alt="Temple Background">
    <canvas id="canvas"></canvas>
    
    <button class="fullscreen-toggle" onclick="toggleFullscreen()">â›¶</button>
    <div class="music-controls">
        <button class="music-toggle" onclick="toggleMusic()">
            <span id="musicIcon">ðŸ”‡</span>
        </button>
        <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="0.5">
    </div>

    <div class="loading">Loading...</div>
    <div class="controls">
        <label>Petals: <input type="range" id="petalCount" min="50" max="300" value="100"></label><br>
        <label>Size: <input type="range" id="petalSize" min="1" max="20" value="10"></label><br>
        <label>Speed: <input type="range" id="petalSpeed" min="1" max="10" value="5"></label>
    </div>

    <audio id="bgMusic" loop>
        <source src="audio/sakura.mp3" type="audio/mp3">
        <source src="audio/sakura.ogg" type="audio/ogg">
    </audio>

    <script src="wind.js"></script>
    <script src="petal.js"></script>
    <script src="simulation.js"></script>
    <script>
        // Add loading handler
        window.addEventListener('load', () => {
            // Hide loading screen after all content is loaded
            document.querySelector('.loading').style.opacity = 0;
            setTimeout(() => {
                document.querySelector('.loading').style.display = 'none';
            }, 500);

            // Initialize canvas size
            const canvas = document.getElementById('canvas');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            // Handle window resize
            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        });

        function toggleMusic() {
            const music = document.getElementById('bgMusic');
            const musicIcon = document.getElementById('musicIcon');
            if (music.paused) {
                music.play().catch(error => {
                    alert("Please ensure you have an audio file named 'sakura.mp3' in the audio folder");
                });
                musicIcon.textContent = 'ðŸŽµ';
            } else {
                music.pause();
                musicIcon.textContent = 'ðŸ”‡';
            }
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        document.getElementById('volumeControl').addEventListener('input', (e) => {
            const music = document.getElementById('bgMusic');
            music.volume = e.target.value;
        });
    </script>
</body>
</html>
